name: Сигнатура функции
theory: |

  Функция `indexOf`, возвращающая индекс в данной строке первого вхождения указанной подстроки, принимает 1 параметр: **какую подстроку искать**. Если вызывать `indexOf` без параметров, то Java выдаст следующее: `no suitable method found for indexOf(no arguments)`. Нам сообщают, что такой функцию indexOf без параметров не существует.

  Откуда мы знаем, сколько каких параметров нужно функции `indexOf` и какого типа будет «возврат»? Мы заглянули в **сигнатуру** этой функции. Сигнатура определяет входные параметры и их типы, а так же выходной параметр и его тип. Про функцию `indexOf` можно почитать в [официальной документации Java](https://docs.oracle.com/javase/7/docs/api/java/lang/String.html#indexOf(java.lang.String)).

  Передавать параметры можно только в той последовательности, в которой они определены в сигнатуре.

  Любая функция возвращает всегда только одно значение. Это ограничение существует на уровне языка и не может быть нарушено.

instructions: |

  Теперь ваша очередь посмотреть на сигнатуру функции в документации и разобраться, как её использовать. Можете читать документацию на русском языке, но программист обязан уметь читать документацию на английском. Используйте словари или переводчики при необходимости. Лучше сразу привыкать и подтягивать навыки чтения на английском, иначе будут сложности в будущем.

  В Java у класса String есть функция `concat`. Изучите её сигнатуру на странице [https://docs.oracle.com/javase/7/docs/api/java/lang/String.html#concat(java.lang.String)].

  Напишите программу, которая использует функцию `concat` с переменной `text` и выводит результат на экран.

