name: Композиция операций
theory: |
  А что, если понадобится вычислить такое выражение: `3 * 5 - 2`? Именно так мы и запишем:

  ```java
  System.out.print(3 * 5 - 2);
  ```

  Или другой пример:

  ```java
  System.out.print(2 * 4 * 5 * 10);
  ```

  Как видно, операции можно соединять друг с другом, получая возможность вычислять все более сложные составные выражения. Чтобы представить себе то, как происходят вычисления, давайте разберем пример: `2 * 4 * 5 * 10`.

  1. Сначала вычисляется `2 * 4` и получается выражение `8 * 5 * 10`
  1. Затем `8 * 5`. В итоге имеем `40 * 10`.
  3. В конце концов происходит последнее умножение и получается результат `400`.

instructions: |

  Реализуйте программу, которая вычисляет значение выражения `8 / 2 + 5 - -4 / 2`. Не вычисляйте ничего самостоятельно, ваша программа должна производить все вычисления сама.

  Обратите внимание, что арифметические вычисления производятся в правильном порядке: сначала деление и умножение, потом сложение и вычитание. Иногда этот порядок нужно изменить — об этом следующий урок.


