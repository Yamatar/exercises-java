name: Изменение переменной

theory: |

  Само слово "переменная", говорит о том, что ее можно менять. И действительно, с течением времени внутри программы, значения переменных могут изменяться.

  ```java
  // greeting - переводится как приветствие
  var greeting = "Father!";
  System.out.print(greeting);
  System.out.print(greeting);
  greeting = "Mother!";
  System.out.print(greeting);
  System.out.print(greeting);
  ```
  
  Имя осталось тем же, но внутри другие данные. Следует заметить, что при изменении переменных тип находящихся в них данных меняться не может (это не совсем так для объектно-ориентированного программирования, но пока не будем вдаваться в подробности). Если переменной была присвоена строка, то уже при компиляции этого присваивания - даже еще до запуска программы - java сопоставляет этой переменной тип данных "строка", и знает, что там всегда будут только строки, и не даст поместить в нее что-то иное.

  Переменные - мощная, и в тоже время опасная вещь. Никогда нельзя быть точно уверенным, что внутри нее записано, не проанализировав код, который находится перед переменной. Именно этим занимаются разработчики во время отладки, когда пытаются разобраться, почему программа не работает или работает не так, как задумано.

instructions: |
  В упражении определена переменная внутри которой строчка. Переопределите значение этой переменной и присвойте ей ту же строчку, но в перевернутом виде.
# На обсуждение с Кириллом: не "ту же строчку" а "такую же" (ведь это явно будет другая строка, образованная переворачиванием этой)
