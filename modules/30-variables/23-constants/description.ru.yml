name: Константы
theory: |

  Некоторые данные, такие как математические постоянные, никогда не меняются. Возьмем число π. Приближенно оно всегда равно `3.14` и не может измениться.

  Для обращения к подобным данным в Java принято использовать константы.

    ```java
    final double PI = 3.14;
    println(PI); // 3.14
    ```

  Создание константы отличается от создания переменной. Оно начинается с ключевого слова `final` и последующего имени константы. При этом не нужен знак доллара. Далее ей присваивается нужное значение. Константы принято именовать буквами в верхнем регистре с `_` в качестве разделителя. Константа, как и переменная может использоваться в любом выражении. Единственное ограничение — константу нельзя изменить, что звучит довольно логично.

