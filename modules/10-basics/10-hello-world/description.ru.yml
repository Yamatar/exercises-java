name: Привет, Мир!
theory: |
  По традиции начнем с написания программы 'Hello, World!'. Эта программа будет выводить на экран текст:

  ```
  Hello, World!
  ```

  Чтобы вывести что-то на экран, нужно дать компьютеру специальную команду. В языке Java такая команда — `println`.

instructions: |
  Наберите в редакторе код из задания символ в символ и нажмите «Проверить».

  ```java
  println("Hello, World!")
  ```

  Внимание: если вы напишете `heLLo, woRld!` вместо `Hello, World!`, то это будет считаться другим текстом, потому что заглавные и строчные буквы — это разные символы. Размер буквы называют *регистром*, и говорят: **регистр — важен!** Это касается почти всего в коде, поэтому привыкайте всегда обращать внимание на регистр.

  Что бы повторить это на своём компьютере, Вам нужно:
  * установить JDK 9 или более позднюю версию,
  * запустить утилиту JSHell, набрав в коммандной строке "jshell" и нажав "Enter"
  * выполнить команду, которая подгрузит функцию println – "/open PRINTING" (или просто "/o PRINTING")
  * в качестве альтернативы, можно сразу запускать jshell с ключём start: `jshell --start PRINTING` - результат будет таким же
  * ввести команду `println` и нажать Enter, что бы увидеть результат
  * для выхода из утилиты JShell нужно набрать команду "/exit" (или просто "/ex")

