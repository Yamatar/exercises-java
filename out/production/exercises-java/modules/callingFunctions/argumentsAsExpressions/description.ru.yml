name: Аргументы как выражения
theory: |

  Рассмотрим вот такой код:

  ```java
  String result = "Hello".concat(" world!");
  ```

  Функция `concat` вызывается с аргументом `" world!"`.

  Мы выяснили, что *выражения превращаются в значения*. То есть с точки зрения Java, значения и выражения — это что-то схожее. Поэтому любые значения в программе технически можно заменить выражениями.

  При вызове функции можно передать в неё аргументом **выражение**:

  ```java
  String result = "Hello".concat(" world" + "!");
  ```

  Результат будет таким же, как в первом примере, потому что выражение `" world" + "!"` превратится в значение `" world!"`, и с таким аргументом произойдет вызов `concat`.

  Более того, можно использовать переменные вперемешку со значениями и другими выражениями:

  ```java
  String sign = "!";
  String result = "Hello".concat(" world" + sign);
  ```

  Естественно, это работает не только со строками, а с любыми значениями и выражениями. Например, со строками.

  Давайте подытожим. Взгляните на несколько примеров из текущего урока:

  ```java

  // простые вызовы
  String result = "Hello".concat(" world!");         // Hello world!

  // выражения в аргументах
  String result = "Hello".concat(" world" + "!");    // Hello world!

  // выражения с переменными в аргументах
  String sign = "!";
  String result = "Hello".concat(" world" + sign);   // Hello world!
  ```

  Заметьте схожесть: во всех вызовах в функции передается какая-то информация, но иногда это простое, «готовое» значение (`" world!"`), а иногда составное выражение — «неготовое» значение (`" world!"`, " world" + sign и т.д.). При этом во всех примерах передаётся один аргумент. Когда аргументов несколько, они обязательно разделяются запятыми.

